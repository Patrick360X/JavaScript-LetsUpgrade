<!DOCTYPE html>
<html>
<body>

<p> Search a particular character in a string and display the position of the match.</p>

<button onclick="myFunction()">Search Element</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "ALexa, Sing me a song!!!"; 
  var n = str.search("s");
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
