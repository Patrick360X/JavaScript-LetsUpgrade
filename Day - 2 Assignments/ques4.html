  
<!DOCTYPE html>
<html>
    <head>
        <title>DisplayingElements containing only "a"</title>
    </head>
    <body>
        <script>
            let array = ["Pradyumna"," Lokesh"," Nikhil"," Palvi"," Jyoti"];
            var s;
            for(let i=0;i<array.length;i++)
            {
                s = array[i].search('a');
                if(s>0)
                {
                    document.write(array[i]);
                }
            }
        </script>
    </body>
</html>
