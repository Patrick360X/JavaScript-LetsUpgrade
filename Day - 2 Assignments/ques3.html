<!DOCTYPE html>
<html>
<body>

<p>Search for an Element in an Array of Strings : "Orange":</p>

<button onclick="myFunction()">Search</button>

<p id="demo"></p>

<script>
function myFunction() {
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  var a = fruits.indexOf("Orange");
  document.getElementById("demo").innerHTML = a;
}
</script>

</body>
</html>
